<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1">Color Picker</h1>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="input-group">
                    <input class="form-control" type="text" id="redInput">
                    <button class="btn btn-danger" data-color="red">Red</button>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="input-group">
                    <input class="form-control" type="text" id="greenInput">
                    <button class="btn btn-success" data-color="green">Green</button>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="input-group">
                    <input class="form-control" type="text" id="blueInput">
                    <button class="btn btn-primary" data-color="blue">Blue</button>
                </div>
            </div>
        </div>
        <!-- div.row>div.col>ul>li -->
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item">No items yet.</li>
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
